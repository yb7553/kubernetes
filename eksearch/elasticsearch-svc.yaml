kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: eksearch
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  type: NodePort
  ports:
    - port: 9200
      name: rest
      targetPort: 9200
      nodePort: 30920
    - port: 9300
      name: inter-node
      targetPort: 9300
      nodePort: 30930
