apiVersion: apps/v1
kind: Deployment
metadata:
  name: xxl-job-admin
  namespace: xxl
spec:
  selector:
    matchLabels:
      app: xxl-job-admin
  template:
    metadata:
      labels:
        app: xxl-job-admin
    spec:
      containers:
      - name: xxl-job-admin
        image: registry.cn-shanghai.aliyuncs.com/wanfei/xxl-job-admin:2.1.2
        ports:
        - containerPort: 8080
        env:
        - name: PARAMS
          value: "--spring.datasource.url=jdbc:mysql://192.168.31.148:31754/sunxx_xxljob?Unicode=true&characterEncoding=UTF-8&useSSL=false --spring.datasource.username=root --spring.datasource.password=123456 --spring.mail.username=23218371@qq.com --spring.mail.password=yb19750503"
---
apiVersion: v1
kind: Service
metadata:
  name: xxl-job-admin
  namespace: xxl
  labels:
    app: xxl-job-admin
spec:
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
    name: http
  selector:
    app: xxl-job-admin
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: xxl-job-admin
  namespace: xxl
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - dev.xxl.sun.com
    secretName: xxl-job-tls
  rules:
  - host: dev.xxl.sun.com
    http:
      paths:
      - backend:
          serviceName: xxl-job-admin
          servicePort: 8080